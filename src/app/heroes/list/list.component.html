<p>Listado de heroes</p>
<div *ngIf="deletedHero; else nothingWasDeleted">
<h3>Heroe borrado <small class="text-danger">{{ deletedHero  }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
 <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heroeNames.length > 0"  (click)="borrarHeroe()" class="btn btn-outine-danger">
  Borrar ultimo heroe
</button>






<ul class="mt-2 list-group">
  <li  *ngFor="let item of heroeNames" class="list-group-item">{{  item  }}</li>


</ul>
